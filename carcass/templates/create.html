{% extends "base.html" %}


{% block title %}
<title>Добавление товара</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Добавление товара</h1>
    <br>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Название товара"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Цена товара ($)"><br>
        <input type="number" class="form-control" name="quantity" id="quantity" placeholder="Количества товара"><br>
        <button class="btn btn-success" type="submit">Добавить товар</button>
    </form>
</div>
<br>
{% for msg in get_flashed_messages() %}
    <div class="flash container">{{ msg }}</div>
    {% endfor %}
{% endblock %}
